# https://github.com/multidots/Android-Automated-Test-and-CI-Demo/blob/master/.travis.yml
# https://medium.com/@multidots/continuous-integration-and-code-coverage-in-android-using-travis-ci-64e6b92f5d48
# https://github.com/codepath/android_guides/wiki/Setting-up-Travis-CI
language: android
sudo: required
jdk:
  - oraclejdk8

env:
  global:
    - ANDROID_API_LEVEL=25
    - ANDROID_BUILD_TOOLS_VERSION=25.0.2
    - ANDROID_ABI=armeabi-v7a
    - ANDROID_TAG=google_apis
    - ADB_INSTALL_TIMEOUT=20 # minutes (2 minutes by default)

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:      #Cache all dirs under .gradle folder
    - $HOME/.gradle/daemon      #Cache daemon logs
    - $HOME/.gradle/native      #Cache library downloaded from the gradle dependency
    - $HOME/.gradle/wrapper     #Cache the gradle

android:
  components:
    - tools # to get the new `repository-11.xml`
    - tools # see https://github.com/travis-ci/travis-ci/issues/6040#issuecomment-219367943)
    - platform-tools
    - build-tools-${ANDROID_BUILD_TOOLS_VERSION}
    - android-${ANDROID_API_LEVEL}
    - android-24
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    #- sys-img-${ANDROID_ABI}-google_apis-${ANDROID_API_LEVEL}
    - sys-img-armeabi-v7a-android-21

licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

before_script:
  #- echo no | android create avd --force -n test -t android-${ANDROID_API_LEVEL} --abi ${ANDROID_ABI} --tag ${ANDROID_TAG}
  - echo no | android create avd --force -n test -t android-21 --abi ${ANDROID_ABI}
  - emulator -avd test -no-skin -no-audio -no-window &

script:
  - ./gradlew assembleDebug
  - ./gradlew test
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  - ./gradlew cAT
#  - ./gradlew connectedAndroidTest